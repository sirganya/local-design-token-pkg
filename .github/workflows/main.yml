name: Workflow Dispatch
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - run: curl -X POST -u "${{secrets.user}}:${{secrets.token}}" -H "Accept:application/vnd.github.v3+json"  https://api.github.com/repos/sirganya/local-ui/dispatches -d '{"event_type":"release"}'
       
        
